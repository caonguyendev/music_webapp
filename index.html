<!DOCTYPE html>

<body>
  <div class="wrapper">

      <div class="list-container">

          </div>
          <div class="item">
            <svg class="svg-icon" focusable="false" height="24" role="img" width="24" viewBox="0 0 24 24"

                d="M16 6a4 4 0 1 0-8 0h2.5a.5.5 0 0 1 0 1H8v1h2.5a.5.5 0 0 1 0 1H8v1h2.5a.5.5 0 0 1 0 1H8v1a4 4 0 0 0 8 0V6zm-4-5a5 5 0 0 0-5 5v6a5 5 0 0 0 10 0V6a5 5 0 0 0-5-5zM5 12H4a8 8 0 0 0 7.5 7.985V22H9v1h6v-1h-2.5v-2.015A8 8 0 0 0 20 12h-1a7 7 0 1 1-14 0z">

          </div>
          <div class="item">
            <svg class="svg-icon" focusable="false" height="24" role="img" width="24" viewBox="0 0 24 24"
              aria-hidden="true">
              <path clip-rule="evenodd" fill-rule="evenodd"
                d="M4 6h6.1v4H4V6zM3 6a1 1 0 0 1 1-1h6.1a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6zm10.9 0H20v4h-6.1V6zm-1 0a1 1 0 0 1 1-1H20a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1h-6.1a1 1 0 0 1-1-1V6zm-2.8 8H4v4h6.1v-4zM4 13a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h6.1a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1H4zm9.9 1H20v4h-6.1v-4zm-1 0a1 1 0 0 1 1-1H20a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1h-6.1a1 1 0 0 1-1-1v-4z">
              </path>
            </svg>
            <h4>Explore</h4>
          </div>
          <div class="item">
            <svg class="svg-icon" focusable="false" height="24" role="img" width="24" viewBox="0 0 24 24"
              aria-hidden="true">
              <path clip-rule="evenodd" fill-rule="evenodd"
                d="M11.381 20.41c.402.385.619.59.619.59s3.475-3.276 8.34-8.338c4.694-4.98-1.427-13.749-7.66-7.493a11.246 11.246 0 0 0-.68.744l-.043-.05c-.212-.25-.425-.48-.637-.693-6.233-6.25-12.354 2.608-7.66 7.492a279.09 279.09 0 0 0 7.72 7.747z">
              </path>
            </svg>
            <h4>Favourites</h4>

          <div class="item">
            <div class="text">Favourite tracks</div>
          </div>
          <div class="item">
            <div class="text">Playlists</div>
          </div>
          <div class="item">
            <div class="text">Albums</div>
          </div>
          <div class="item">
            <div class="text">Artists</div>
          </div>
          <div class="item">
            <div class="text">Podcasts</div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-top">
        <div class="input-search">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 172 172"
            style=" fill:#000000;">
            <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
              stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
              font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
              <path d="M0,172v-172h172v172z" fill="none"></path>
              <g fill="#cccccc">
                <path
                  d="M74.53333,17.2c-31.59642,0 -57.33333,25.73692 -57.33333,57.33333c0,31.59642 25.73692,57.33333 57.33333,57.33333c13.73998,0 26.35834,-4.87915 36.24766,-12.97839l34.23203,34.23203c1.43802,1.49778 3.5734,2.10113 5.5826,1.57735c2.0092,-0.52378 3.57826,-2.09284 4.10204,-4.10204c0.52378,-2.0092 -0.07957,-4.14458 -1.57735,-5.5826l-34.23203,-34.23203c8.09924,-9.88932 12.97839,-22.50768 12.97839,-36.24766c0,-31.59642 -25.73692,-57.33333 -57.33333,-57.33333zM74.53333,28.66667c25.39937,0 45.86667,20.4673 45.86667,45.86667c0,25.39937 -20.46729,45.86667 -45.86667,45.86667c-25.39937,0 -45.86667,-20.46729 -45.86667,-45.86667c0,-25.39937 20.4673,-45.86667 45.86667,-45.86667z">
                </path>
              </g>
            </g>
          </svg>
          <input type="text" placeholder="Search for song, artists etc...">
        </div>
        <div class="right">
          <i class="far fa-bell"></i>
          <i class="fa fa-cog"></i>
          <button href="#" class="cta">Upgrade Plan</button>
        </div>
      </div>
      <div class="main-content">
        <div class="recently-song">
          <div class="recently-top">
            <h2>Recently Added</h2>
            <div class="icon">
              <i class="fa fa-angle-left left-scroll"></i>
              <i class="fa fa-angle-right right-scroll"></i>
            </div>
          </div>
          <div class="recently-playlist">

          </div>
        </div>
        <div class="category">
          <div class="category-title">
            <h2>Categories
              <svg class="svg-icon svg-icon-chevron-right header-link-target animate-wobble-target" focusable="false"
                height="12" role="img" width="12" viewBox="0 0 12 12" aria-hidden="true">
                <path
                  d="m7.3 6-4.5 4.4a.9.9 0 0 0 0 1.3.8.8 0 0 0 1.3 0l5.2-5.1a.9.9 0 0 0 0-1.2L4.1.3a.9.9 0 0 0-1.3 0 .9.9 0 0 0 0 1.3Z">
                </path>
              </svg>
            </h2>
            <div class="icon">
              <i class="fa fa-angle-left cate-left-scroll"></i>
              <i class="fa fa-angle-right cate-right-scroll"></i>
            </div>
          </div>
          <div class="category-list">
            <div class="category-item">
              <img
                src="https://e-cdns-images.dzcdn.net/images/misc/000b70ae027be0afc4d60e16a782b9a4/134x264-000000-80-0-0.jpg"
                alt="">
              <h3 class="category-text">New Release</h3>
            </div>
            <div class="category-item">
              <img
                src="https://e-cdns-images.dzcdn.net/images/misc/d038d441fe0bc20c647972024743be6f/134x264-000000-80-0-0.jpg"
                alt="">
              <h3 class="category-text">Charts</h3>
            </div>
            <div class="category-item">
              <img
                src="https://e-cdns-images.dzcdn.net/images/misc/0772b113658fa84404b8eceff1c308fb/134x264-000000-80-0-0.jpg"
                alt="">
              <h3 class="category-text">Women's Voices</h3>
            </div>
            <div class="category-item">
              <img
                src="https://e-cdns-images.dzcdn.net/images/misc/2778f49dbdbce6420dc57f163da32065/134x264-000000-80-0-0.jpg"
                alt="">
              <h3 class="category-text">Essentials</h3>
            </div>
            <div class="category-item">
              <img
                src="https://e-cdns-images.dzcdn.net/images/misc/a85f2080812b9c6b4999fcfb8684eb91/134x264-000000-80-0-0.jpg"
                alt="">
              <h3 class="category-text">Workout</h3>
            </div>
            <div class="category-item">
              <img
                src="https://e-cdns-images.dzcdn.net/images/misc/81ed8f849fe9f5fcfe25dc3b4cdd4f3d/134x264-000000-80-0-0.jpg"
                alt="">
              <h3 class="category-text">Chill</h3>
            </div>
          </div>
        </div>
        <div class="artist">
          <div class="artist-title">
            <h2>Artist <svg class="svg-icon svg-icon-chevron-right header-link-target animate-wobble-target"
                focusable="false" height="12" role="img" width="12" viewBox="0 0 12 12" aria-hidden="true">
                <path
                  d="m7.3 6-4.5 4.4a.9.9 0 0 0 0 1.3.8.8 0 0 0 1.3 0l5.2-5.1a.9.9 0 0 0 0-1.2L4.1.3a.9.9 0 0 0-1.3 0 .9.9 0 0 0 0 1.3Z">
                </path>
              </svg></h2>
            <div class="icon">
              <i class="fa fa-angle-left artist-left-scroll"></i>
              <i class="fa fa-angle-right artist-right-scroll"></i>
            </div>
          </div>
          <div class="artist-list">
            <div class="artist-item">
              <img src="./assets/image/phuongly.jpg" alt="Phương Ly" title="Phương Ly">
            </div>
            <div class="artist-item">
              <img src="./assets/image/bichphuong.jpg" alt="Bích Phương" title="Bích Phương">
            </div>
            <div class="artist-item">
              <img src="./assets/image/hoaminzy.jpg" alt="Hòa Minzy" title="Hòa Minzy">
            </div>
            <div class="artist-item">
              <img src="./assets/image/amee.jpg" alt="Amee" title="Amee">
            </div>
            <div class="artist-item">
              <img src="./assets/image/hoangyen.jpg" alt="Hoàng Yến Chibi" title="Hoàng Yến Chibi">
            </div>
            <div class="artist-item">
              <img src="./assets/image/baoanh.jpg" alt="Bảo Anh" title="Bảo Anh">
            </div>
            <div class="artist-item">
              <img src="./assets/image/chipu.jpg" alt="Chi Pu" title="Chi Pu">
            </div>
            <div class="artist-item">
              <img src="./assets/image/mytam.jpg" alt="Mỹ Tâm" title="Mỹ Tâm">
            </div>
          </div>
        </div>
      </div>
      <div class="player">
        <div class="player-wave">
          <div class="wave-1"></div>
          <div class="wave-1"></div>
          <div class="wave-1"></div>
        </div>
        <div class="player-info">
          <img class="player-image" src="./assets/image/coemday.jpg" alt="">
          <div class="player-text">
            <h5 class="player-name">Có Em Đây</h5>
            <div class="player-single text">Bằng Quang</div>
          </div>
        </div>
        <div class="player-controls">
          <div class="control1">
            <button class="btn-replay" title="Bật phát lại một bài">
              <svg class="replay-btn" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24"
                viewBox="0 0 24 24" style=" fill:#000000;">
                <path
                  d="M 7.59375 3 L 9.0625 5 L 13 5 C 16.324219 5 19 7.675781 19 11 L 19 15 L 16 15 L 20 20.46875 L 24 15 L 21 15 L 21 11 C 21 6.59375 17.40625 3 13 3 Z M 4 3.53125 L 0 9 L 3 9 L 3 13 C 3 17.40625 6.59375 21 11 21 L 16.40625 21 L 14.9375 19 L 11 19 C 7.675781 19 5 16.324219 5 13 L 5 9 L 8 9 Z">
                </path>
              </svg>
            </button>
            <button class="btn-pre">
              <svg viewBox="0 0 16 16" width="16" height="16" focusable="false" role="img" aria-hidden="true"
                class="pre-btn">
                <g>
                  <path d="M15 0v16L2 8.802V16H1V0h1v7.198L15 0z"></path>
                </g>
              </svg>
            </button>
            <div class="btn-toggle-play">
              <svg viewBox="0 0 24 24" width="24" height="24" focusable="false" role="img" aria-hidden="true"
                class="play-pause-btn pause-btn">
                <g>
                  <path d="m5 2 18 10L5 22V2z"></path>
                </g>
              </svg>
              <svg viewBox="0 0 24 24" width="24" height="24" focusable="false" role="img" aria-hidden="true"
                class="play-pause-btn play-btn">
                <g>
                  <path d="M10 2H5v20h5V2zm9 0h-5v20h5V2z"></path>
                </g>
              </svg>
            </div>
            <button class="btn-next">
              <svg viewBox="0 0 16 16" width="16" height="16" focusable="false" role="img" aria-hidden="true"
                class="next-btn">
                <g>
                  <path d="M1 1v14l11-6.217V15h1V1h-1v6.217L1 1z"></path>
                </g>
              </svg>
            </button>
            <button class="btn-suffle" title="Bật phát ngẫu nhiên">
              <svg class="suffle-btn" viewBox="0 0 16 16" width="16" height="16" focusable="false" role="img"
                aria-hidden="true" class="sk__sc-1vdzswr-0 hyAbfI">
                <g>
                  <path
                    d="m16 5-4-3v2h-2v1h6zm-12.553.007c.377-.015 1.169-.044 1.935.231.434.156.83.403 1.12.787.285.38.498.938.498 1.774 0 1.009.248 1.805.673 2.422.423.614.996 1.013 1.59 1.272.976.426 2.054.492 2.737.502V14l4-3h-2v-.003h-1.647c-.627 0-1.74-.005-2.69-.42-.465-.203-.873-.497-1.167-.924C8.204 9.23 8 8.64 8 7.8c0-1.014-.262-1.793-.7-2.375-.435-.579-1.013-.923-1.58-1.127-.982-.353-2.02-.304-2.34-.29-.04.003-.07.004-.086.004H0v1h3.294l.153-.004zM5 12H0v-1h5v1z">
                  </path>
                </g>
              </svg>
            </button>
          </div>
          <div class="control2">
            <span class="current-time">00:00</span>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <span class="end-time">03:45</span>
            <div class="vol">
              <svg viewBox="0 0 16 16" width="16" height="16" focusable="false" role="img" aria-hidden="true"
                class="vol-icon">
                <g>
                  <path
                    d="M5.894 9.8H2V6.2h3.894L9 3.301V12.7L5.894 9.8zM1 10.8h4.5L10 15V1L5.5 5.2H1v5.6zm14-3.145a5.117 5.117 0 0 1-1.504 3.63l-.687-.728A4.118 4.118 0 0 0 14 7.655a4.116 4.116 0 0 0-1.013-2.71l.708-.708A5.112 5.112 0 0 1 15 7.655zm-2.094.108c0 .784-.33 1.49-.857 1.99l-.687-.727a1.734 1.734 0 0 0 .036-2.491l.707-.707a2.73 2.73 0 0 1 .801 1.935z">
                  </path>
                </g>
              </svg>
              <input id="vol" class="volumn" type="range" value="0" step="0.1" min="0" max="1">
            </div>
          </div>
        </div>
        <audio class="audio" src=""></audio>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
